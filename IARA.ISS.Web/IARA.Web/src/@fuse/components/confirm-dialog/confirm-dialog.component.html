<h1 matDialogTitle>{{ 'common.confirmation' | translate }}</h1>
<div mat-dialog-content>{{ confirmMessage }}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{ 'common.confirm' | translate }}</button>
    <button mat-button (click)="dialogRef.close(false)">{{ 'common.cancel' | translate }}</button>
</div>
