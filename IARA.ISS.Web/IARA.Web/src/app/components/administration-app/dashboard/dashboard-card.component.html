<div class="card-height" fxLayout="row">
    <tl-card fxFlexFill>
        <tl-card-content>
            <div class="card-content-height" fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="space-between center">
                <div fxFlex="13" fxLayoutAlign="center center">
                    <tl-icon-button icon="{{ data.icon }}"
                                    iconClass="accent-color"
                                    (buttonClicked)="navigateToApplicationPageByType()"
                                    tooltipText="{{ 'applications-register.show-application' | tlTranslate }}"
                                    [size]="3">
                    </tl-icon-button>
                </div>

                <div fxLayoutAlign="start center" fxFlex="67">
                    <div [style.font-size.em]="titleSize" class="overflow">
                        {{ data.name }}
                    </div>
                </div>

                <div [style.font-size.em]="3" fxFlex="20" fxLayoutAlign="center center">
                    {{ data.count }}
                </div>
            </div>
        </tl-card-content>
    </tl-card>
</div>
