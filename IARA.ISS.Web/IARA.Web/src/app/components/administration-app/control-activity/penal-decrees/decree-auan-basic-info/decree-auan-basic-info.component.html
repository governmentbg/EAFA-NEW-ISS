<div fxLayout="column"
     fxLayoutGap="1em"
     validityCheckerGroup
     [formGroup]="form">
    <div fxLayout="row" fxLayoutGap="1em">
        <tl-input fxFlex="20"
                  formControlName="auanNumControl"
                  label="{{ 'penal-decrees.edit-auan-num' | tlTranslate }}">
        </tl-input>

        <tl-date fxFlex="20"
                 formControlName="auanDraftDateControl"
                 [max]="today"
                 label="{{ 'penal-decrees.edit-auan-draft-date' | tlTranslate }}">
        </tl-date>

        <tl-input *ngIf="isFromRegister"
                  fxFlex="20"
                  formControlName="auanDrafterControl"
                  label="{{ 'penal-decrees.edit-auan-drafter' | tlTranslate }}">
        </tl-input>

        <tl-autocomplete *ngIf="!isFromRegister"
                         fxFlex="20"
                         formControlName="drafterUserControl"
                         [options]="users"
                         [autoMatchTextToOption]="true"
                         label="{{ 'auan-register.picker-inspector' | tlTranslate }}"
                         tooltipResourceName="auan-register.picker-inspector-helper">
        </tl-autocomplete>

        <tl-input fxFlex="40"
                  formControlName="auanLocationDescriptionControl"
                  label="{{ 'penal-decrees.edit-auan-location-description' | tlTranslate }}">
        </tl-input>
    </div>

    <tl-card [validityChecker]="form">
        <tl-card-title>{{ 'auan-register.edit-auan-inspected-person' | tlTranslate }}</tl-card-title>
        <tl-card-content fxLayout="column" fxLayoutGap="1em">
            <inspected-entity-basic-info formControlName="auanInspectedEntityControl"
                                         validityChecker
                                         [isFromRegister]="isFromRegister"
                                         [isIdReadOnly]="isFromRegister">
            </inspected-entity-basic-info>
        </tl-card-content>
    </tl-card>
</div>
