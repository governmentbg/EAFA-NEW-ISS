<tl-card>
    <tl-card-title>{{ 'inspections.check-water-object-catches' | tlTranslate }}</tl-card-title>
    <tl-card-content>
        <tl-data-table fxFlexFill
                       [rows]="catches"
                       [isRemote]="false"
                       [isSoftDeletable]="false"
                       [showInactiveRecords]="false"
                       [showAddButton]="!isDisabled"
                       (addButtonClicked)="addEditEntry()"
                       (activeRecordChanged)="addEditEntry($event)">
            <data-column [flexRate]="0.4"
                         propertyName="fishId"
                         dataType="nomenclature"
                         [options]="fishes"
                         columnName="{{ 'inspections.water-catch-type' | tlTranslate }}">
            </data-column>

            <data-column [flexRate]="0.2"
                         propertyName="catchQuantity"
                         columnName="{{ 'inspections.water-catch-quantity' | tlTranslate }}">
            </data-column>

            <data-column [flexRate]="0.3"
                         propertyName="storageLocation"
                         columnName="{{ 'inspections.water-catch-storage-location' | tlTranslate }}">
            </data-column>

            <data-column [flexRate]="0.2"
                         propertyName="isTaken"
                         dataType="boolean"
                         columnName="{{ 'inspections.water-catch-is-taken' | tlTranslate }}">
            </data-column>

            <data-template-column [flexRate]="0.3">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div fxLayout="row wrap" fxLayoutAlign="end center">
                        <tl-icon-button icon="visibility"
                                        (buttonClicked)="addEditEntry(row.data, true)"
                                        iconClass="accent-color"
                                        tooltipText="{{ 'inspections.patrol-vehicle-table-view' | tlTranslate }}">
                        </tl-icon-button>

                        <tl-icon-button *ngIf="!isDisabled"
                                        icon="edit"
                                        (buttonClicked)="addEditEntry(row.data)"
                                        iconClass="accent-color"
                                        tooltipText="{{ 'inspections.patrol-vehicle-table-edit' | tlTranslate }}">
                        </tl-icon-button>

                        <tl-icon-button *ngIf="!isDisabled"
                                        icon="delete"
                                        (buttonClicked)="deleteEntry(row)"
                                        iconClass="accent-color"
                                        tooltipText="{{ 'inspections.patrol-vehicle-table-delete' | tlTranslate }}">
                        </tl-icon-button>
                    </div>
                </ng-template>
            </data-template-column>
        </tl-data-table>
    </tl-card-content>
</tl-card>
