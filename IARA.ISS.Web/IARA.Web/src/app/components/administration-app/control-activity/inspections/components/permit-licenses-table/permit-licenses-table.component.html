<tl-card>
    <tl-card-title>{{ 'inspections.permit-licenses' | tlTranslate }}</tl-card-title>
    <tl-card-content>
        <tl-data-table fxFlexFill
                       [rows]="permitLicenses"
                       [isRemote]="false"
                       [isSoftDeletable]="false"
                       [showInactiveRecords]="false"
                       [showAddButton]="!isDisabled"
                       (addButtonClicked)="addEditEntry()"
                       (activeRecordChanged)="addEditEntry($event)">
            <data-column [flexRate]="0.3"
                         propertyName="isInCharge"
                         dataType="boolean"
                         columnName="{{ 'inspections.permit-license-number' | tlTranslate }}">
            </data-column>
            <data-column [flexRate]="0.3"
                         propertyName="hasIdentifiedHimself"
                         dataType="boolean"
                         columnName="{{ 'inspections.permit-number' | tlTranslate }}">
            </data-column>
            <data-column [flexRate]="0.3"
                         propertyName="cardNum"
                         columnName="{{ 'inspections.permit-license-type' | tlTranslate }}">
            </data-column>
            <data-column [flexRate]="0.4"
                         propertyName="firstName"
                         columnName="{{ 'inspections.permit-license-valid-from' | tlTranslate }}">
            </data-column>
            <data-column [flexRate]="0.4"
                         propertyName="middleName"
                         columnName="{{ 'inspections.permit-license-valid-to' | tlTranslate }}">
            </data-column>
            <data-column [flexRate]="0.4"
                         propertyName="lastName"
                         columnName="{{ 'inspections.permit-license-check' | tlTranslate }}">
            </data-column>

            <data-template-column [flexRate]="0.5">
                <ng-template let-row="row"
                             ngx-datatable-cell-template>
                    <div fxLayout="row wrap"
                         fxLayoutAlign="end center">
                        <tl-icon-button icon="visibility"
                                        (buttonClicked)="addEditEntry(row.data, true)"
                                        iconClass="accent-color"
                                        tooltipText="{{ 'inspections.inspector-table-view' | tlTranslate }}">
                        </tl-icon-button>
                        <tl-icon-button *ngIf="!isDisabled"
                                        icon="edit"
                                        (buttonClicked)="addEditEntry(row.data)"
                                        iconClass="accent-color"
                                        tooltipText="{{ 'inspections.inspector-table-edit' | tlTranslate }}">
                        </tl-icon-button>
                        <tl-icon-button *ngIf="!isDisabled && !row.data.isCurrentUser"
                                        icon="delete"
                                        (buttonClicked)="deleteEntry(row)"
                                        iconClass="accent-color"
                                        tooltipText="{{ 'inspections.inspector-table-delete' | tlTranslate }}">
                        </tl-icon-button>
                    </div>
                </ng-template>
            </data-template-column>
        </tl-data-table>
    </tl-card-content>
</tl-card>
