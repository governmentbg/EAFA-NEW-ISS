<div [formGroup]="form"
     fxLayout="column"
     fxLayoutGap="1em"
     fxLayoutAlign="start stretch">
    <div fxLayout="column"
         fxLayoutGap="1em"
         fxLayoutAlign="start stretch">
        <tl-checkbox formControlName="shipRegisteredControl"
                     label="{{ 'inspections.ship-registered' | tlTranslate }}">
        </tl-checkbox>

        <tl-autocomplete *ngIf="isFromRegister"
                         formControlName="shipControl"
                         label="{{ 'inspections.ship' | tlTranslate }}"
                         [options]="ships"
                         tooltipResourceName="inspections.ship-helper">
        </tl-autocomplete>

        <div *ngIf="!isFromRegister"
             fxLayout="row"
             fxLayoutGap="1em"
             fxLayoutAlign="space-between center">
            <tl-input fxFlex="33"
                      formControlName="nameControl"
                      label="{{ 'inspections.ship-name' | tlTranslate }}"
                      tooltipResourceName="inspections.ship-name-helper">
            </tl-input>

            <tl-input fxFlex="33"
                      formControlName="externalMarkControl"
                      label="{{ 'inspections.external-mark' | tlTranslate }}"
                      tooltipResourceName="inspections.external-mark-helper">
            </tl-input>

            <tl-input fxFlex="33"
                      formControlName="cfrControl"
                      label="{{ 'inspections.cfr' | tlTranslate }}"
                      tooltipResourceName="inspections.cfr-helper">
            </tl-input>

        </div>

        <div fxLayout="row"
             fxLayoutGap="1em"
             fxLayoutAlign="space-between center">
            <tl-autocomplete fxFlex="20"
                             formControlName="flagControl"
                             label="{{ 'inspections.flag' | tlTranslate }}"
                             [options]="countries"
                             tooltipResourceName="inspections.flag-helper">
            </tl-autocomplete>

            <tl-input fxFlex="20"
                      formControlName="uviControl"
                      label="{{ 'inspections.uvi' | tlTranslate }}"
                      tooltipResourceName="inspections.uvi-helper">
            </tl-input>

            <tl-input fxFlex="20"
                      formControlName="callsignControl"
                      label="{{ 'inspections.callsign' | tlTranslate }}"
                      tooltipResourceName="inspections.callsign-helper">
            </tl-input>

            <tl-autocomplete fxFlex="20"
                             formControlName="shipTypeControl"
                             label="{{ 'inspections.ship-type' | tlTranslate }}"
                             [options]="vesselTypes"
                             tooltipResourceName="inspections.ship-type-helper">
            </tl-autocomplete>

            <tl-input fxFlex="20"
                      formControlName="mmsiControl"
                      label="{{ 'inspections.mmsi' | tlTranslate }}"
                      tooltipResourceName="inspections.mmsi-helper">
            </tl-input>
        </div>
    </div>

    <inspection-map-viewer *ngIf="hasMap"
                           formControlName="shipMapControl">
    </inspection-map-viewer>
</div>
