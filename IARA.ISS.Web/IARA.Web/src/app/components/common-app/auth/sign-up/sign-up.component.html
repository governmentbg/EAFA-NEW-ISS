<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign up</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>Already have an account?</div>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/account/sign-in']">
                    {{'auth.sign-in' | tlTranslate }}
                </a>
            </div>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4"
                        *ngIf="showAlert"
                        [appearance]="'outline'"
                        [showIcon]="false"
                        [type]="alert.type"
                        [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign Up form -->
            <form class="mt-8" [formGroup]="signUpForm">

                <!-- Name field -->
                <tl-input label="{{ 'auth.fullname' | tlTranslate }}" formControlName="name" appearance="outline"></tl-input>

                <!-- Email field -->
                <tl-input label="{{ 'auth.email-address' | tlTranslate }}" formControlName="email" appearance="outline"></tl-input>

                <!-- Password field -->
                <tl-password-input label="{{ 'auth.password' | tlTranslate }}" formControlName="password"></tl-password-input>

                <!-- Company field -->
                <tl-input label="{{ 'auth.company' | tlTranslate }}" formControlName="company" appearance="outline"></tl-input>

                <!-- ToS and PP -->
                <div class="inline-flex items-end w-full mt-1.5">
                    <mat-checkbox [color]="'primary'"
                                  [formControlName]="'agreements'">
                        <span>I agree to the</span>
                        <a class="ml-1 text-primary-500 hover:underline"
                           [routerLink]="['./']">
                            Terms of Service
                        </a>
                        <span>and</span>
                        <a class="ml-1 text-primary-500 hover:underline"
                           [routerLink]="['./']">
                            Privacy Policy
                        </a>
                    </mat-checkbox>
                </div>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="signUpForm.disabled"
                        (tlDebounceClick)="signUp()">
                    <span *ngIf="!signUpForm.disabled">
                        Create your free account
                    </span>
                    <mat-progress-spinner *ngIf="signUpForm.disabled"
                                          [diameter]="24"
                                          [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

            </form>
        </div>
    </div>
    <auth-side-panel style="width:100%!important;height:100%!important"></auth-side-panel>
</div>
