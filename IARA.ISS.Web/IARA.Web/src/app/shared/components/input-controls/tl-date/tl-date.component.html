<mat-form-field style="width: 100%;">
    <mat-label>{{ label }}</mat-label>
    <input matInput 
           [matDatepicker]="datePicker" 
           [formControl]="ngControl.control" 
           [min]="min"
           [max]="max"
           [required]="fieldIsRequired" 
           [readonly]="readonly" />

    <mat-datepicker-toggle *ngIf="!readonly"
                           matSuffix 
                           [for]="datePicker">
    </mat-datepicker-toggle>

    <mat-datepicker #datePicker
                    [startView]="startView"
                    (monthSelected)="monthSelected.emit($event); selectedMonth($event, datePicker);"
                    (yearSelected)="yearSelected.emit($event); selectedYear($event, datePicker)">
    </mat-datepicker>

    <tl-help matSuffix [tooltipResource]="tooltipResourceName"></tl-help>

    <mat-error *ngIf="errors.length > 0">
        <tl-error [errors]="errors" [useMultipleLines]="multilineError"></tl-error>
    </mat-error>
</mat-form-field>
