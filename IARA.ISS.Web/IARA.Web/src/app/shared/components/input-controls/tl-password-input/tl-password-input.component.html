<mat-form-field style="width: 100%;" [appearance]="appearance">
    <mat-label>{{ label }}</mat-label>
    <input matInput
           [type]="visible ? 'text': 'password'"
           [formControl]="ngControl.control"
           [required]="fieldIsRequired"
           [spellcheck]="spellcheck" 
           [autocomplete]="autocompleteValue"
           [autocapitalize]="autocapitalize" />
    <button mat-icon-button type="button" (mousedown)="showPassword()" (mouseup)="hidePassword()" matSuffix>
        <tl-icon *ngIf="!visible" icon="fa-eye"></tl-icon>
        <tl-icon *ngIf="visible" icon="fa-eye-slash"></tl-icon>
    </button>
    <mat-error *ngIf="errors.length > 0">
        <tl-error [errors]="errors" [useMultipleLines]="multilineError"></tl-error>
    </mat-error>
</mat-form-field>
