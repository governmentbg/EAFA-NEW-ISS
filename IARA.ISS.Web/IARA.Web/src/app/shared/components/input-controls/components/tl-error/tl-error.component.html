<span *ngIf="!useMultipleLines && errors.length > 0"
      [class.warn-orange-color]="errors[0].type === 'warn'"
      [class.error-color]="errors[0].type === 'error'">
    {{ errors[0].text }}
</span>

<ng-container *ngIf="useMultipleLines && errors.length > 0">
    <ul style="margin-top:0px; list-style:none; padding-left:0px">
        <li *ngFor="let error of errors;"
            [class.warn-orange-color]="errors[0].type === 'warn'"
            [class.error-color]="errors[0].type === 'error'">
            {{ error.text }}
        </li>
    </ul>
</ng-container>
